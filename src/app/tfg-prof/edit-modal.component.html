<ion-header>
  <ion-toolbar>
    <ion-title>{{ isNew ? 'Añadir TFG' : 'Editar TFG' }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" class="close-icon" (click)="dismiss()"></ion-icon>
    </ion-buttons>
      </ion-toolbar>
    </ion-header>


<ion-content>
  <!-- Título del TFG: Usar ion-textarea para mostrar texto largo -->
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-textarea [(ngModel)]="cardData.titulo" rows="3" placeholder="Introduce el título"></ion-textarea>
  </ion-item>

  <!-- Descripción del TFG: ion-textarea similar al de título -->
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea [(ngModel)]="cardData.descripcion" rows="5" placeholder="Introduce una descripción"></ion-textarea>
  </ion-item>

  <!-- Titulación del TFG -->
  <ion-item>
    <ion-label position="stacked">Titulación</ion-label>
    <ion-input [(ngModel)]="cardData.titulacion" placeholder="Introduce la titulación"></ion-input>
  </ion-item>

  <div *ngIf="!isNew" style="margin-top: 20px;">
    <!-- Botón de Eliminar -->
    <ion-button expand="block" color="danger" (click)="delete()">Eliminar</ion-button>
  </div>



     <!-- Botón Guardar -->
  <ion-button color="primary" expand="block" (click)="save()">Guardar</ion-button>
